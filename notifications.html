            <!-- Notifications Container -->
            <div class="notifications-container" data-aos="fade-up" data-aos-delay="100">

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/modules/notification-manager.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 400,
            easing: 'ease-out-cubic',
            once: true,
            offset: 20,
            delay: 50
        });

        // Notification page specific JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Load and render notifications
            if (window.notificationManager) {
                window.notificationManager.loadNotifications().then(() => {
                    const container = document.querySelector('.notifications-container');
                    if (container) {
                        window.notificationManager.renderNotifications(container);
                        
                        // Mark as checked (hide red dot on main page)
                        window.notificationManager.markAsChecked();
                        if (typeof window.clearNotificationIndicator === 'function') {
                            window.clearNotificationIndicator();
                        }
                    }
                });
            }
        });

        // Confirm clear all function
        function confirmClearAll() {
            if (confirm('Are you sure you want to clear all notifications? This action cannot be undone.')) {
                window.notificationManager.clearAll();
            }
        }
    </script>
