<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - ASIMO Technical Club</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/advanced-graphics.css">
    <link rel="stylesheet" href="css/theme-system.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Theme Toggle Button -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun theme-toggle-icon" id="theme-icon"></i>
        <span id="theme-text">Light</span>

    <!-- Navigation (same as main page) -->

        <div class="nav-container-desktop">
            <div class="nav-glass-inner">
                <div class="nav-menu-desktop">
                    <div class="nav-item">
                        <a href="index.html" class="nav-link">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="index.html#events" class="nav-link">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Events</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="index.html#workshops" class="nav-link">
                            <i class="fas fa-tools"></i>
                            <span>Workshops</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="index.html#gallery" class="nav-link">
                            <i class="fas fa-images"></i>
                            <span>Gallery</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="index.html#teams" class="nav-link">
                            <i class="fas fa-users"></i>
                            <span>Teams</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="index.html#contact" class="nav-link">
                            <i class="fas fa-envelope"></i>
                            <span>Contact</span>
                        </a>
                    </div>
                    <!-- Notification Button -->
                    <div class="nav-item nav-notification">
                        <a href="notifications.html" class="nav-link notification-btn active">
                            <i class="fas fa-bell"></i>
                            <span>Notifications</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Navigation -->
    <div class="mobile-nav-overlay" id="mobile-nav-overlay"></div>
    <nav class="mobile-nav" id="mobile-nav">
        <div class="mobile-nav-menu">
            <a href="index.html" class="mobile-nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <!-- Mobile Notification Button -->
            <a href="notifications.html" class="mobile-nav-link notification-btn active">
                <i class="fas fa-bell"></i>
                <span>Notifications</span>
            </a>
            <a href="index.html#events" class="mobile-nav-link">
                <i class="fas fa-calendar-alt"></i>
                <span>Events</span>
            </a>
            <a href="index.html#workshops" class="mobile-nav-link">
                <i class="fas fa-tools"></i>
                <span>Workshops</span>
            </a>
            <a href="index.html#gallery" class="mobile-nav-link">
                <i class="fas fa-images"></i>
                <span>Gallery</span>
            </a>
            <a href="index.html#teams" class="mobile-nav-link">
                <i class="fas fa-users"></i>
                <span>Teams</span>
            </a>
            <a href="index.html#contact" class="mobile-nav-link">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
            </a>
        </div>
    </nav>

    <!-- Mobile Hamburger Button -->
    <button class="mobile-hamburger" id="mobile-hamburger">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
    </button>

    <!-- Main Content -->
    <main class="notifications-page">
        <!-- Header -->
        <div class="container">
            <div class="notifications-header" data-aos="fade-up">
                <h1 class="notifications-title">
                    <i class="fas fa-bell"></i>
                    Notifications
                </h1>
                <p class="notifications-subtitle">Stay updated with the latest announcements and activities</p>
            </div>
            
            <!-- Notifications Container -->
            <div class="notifications-container" data-aos="fade-up" data-aos-delay="100">
                <!-- Notifications will be loaded dynamically -->
                <div class="content-loading">
                    <span>Loading notifications...</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/modules/notification-manager.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 400,
            easing: 'ease-out-cubic',
            once: true,
            offset: 20,
            delay: 50
        });

        // Notification page specific JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Load and render notifications
            if (window.notificationManager) {
                window.notificationManager.loadNotifications().then(() => {
                    const container = document.querySelector('.notifications-container');
                    if (container) {
                        window.notificationManager.renderNotifications(container);
                        
                        // Mark as checked (hide red dot on main page)
                        window.notificationManager.markAsChecked();
                        if (typeof window.clearNotificationIndicator === 'function') {
                            window.clearNotificationIndicator();
                        }
                    }
                });
            }
        });

        // Confirm clear all function
        function confirmClearAll() {
            if (confirm('Are you sure you want to clear all notifications? This action cannot be undone.')) {
                window.notificationManager.clearAll();
            }
        }
    </script>
</body>
</html>
